
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Controller</title>
        <!-- 3-DoF controller: Oculus Go; 6-DoF controller: Oculus Quest -->
        <!-- We will also cover: Laser, Hands, Super-hands -->
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
        <!-- We need JS libs about A-Frame Extras and Super Hands -->
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/aframe-star-system-component@1.0.0/index.js"></script>
        <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
        <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    </head>
    <body>
        <a-scene physics="debug: true">
    
            <a-assets>  
                <img id="footstep" src="assets/footstep.png">  
                <img id="up" src="assets/up.png">
                <img id="down" src="assets/down.png">
                <img id="door" src="assets/door.png">
                <img id="galaxy-texture1" src="assets/galaxy1.jpg">
                <a-asset-item id="building" src="assets/observatoriums.gltf"></a-asset-item>
            </a-assets>

            <a-entity sound="src:assets/sound/tower.mp3;loop: true;autoplay: true;volume: 0.5;refDistance:2" id="mp3player"></a-entity>
    
            <a-entity id="cam-position" rotation="0 -60 0" position="-1.5 1 1" movement-controls="controls: checkpoint" checkpoint-controls="mode: teleport">
                <a-camera >
                    <a-cursor id="mouseCursor1" raycaster="objects: .clickable" cursor laser-controls="hand: right" line="color: blue; opacity: 0.75"></a-cursor>
                </a-camera>
            </a-entity>
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
            
            <a-entity id="basic-light" light="type: ambient; color: grey"></a-entity>
            <a-sphere position="0 3 0" radius="0.3" light="type: point"></a-sphere>
    
            <a-entity gltf-model="#building" position="0 0 0" scale="1 1 1"></a-entity>
    
            
            <a-image class="clickable" id="return-gate" src="#door" rotation="0 -65 0"  position="-0.2 2.3 -0.9" checkpoint="offset:0 -2.3 0" scale="0.5 0.5 0.5"></a-image>
            <a-image class="clickable" src="#up" rotation="0 78 0" position="0.6 2.3 0.8" checkpoint="offset:0 4 -2.5" scale="0.5 0.5 0.5"></a-image>
            <a-image class="clickable" src="#down" rotation="0 90 0" position="-0.7 6.5 -0.5" checkpoint="offset:-1.3 -6 1.5" scale="0.5 0.5 0.5"></a-image>
                
            <a-sphere id="galaxy-warp" class="clickable" radius="0.4" src="#galaxy-texture1" position="0.5 7 0.5"></a-sphere>
            <!--
                <a-image class="clickable" id="return-gate" src="#door" position="-0.2 2.3 -0.9" checkpoint="offset:0 -2.3 0" scale="0.5 0.5 0.5" look-at="#cam-position"></a-image>
            <a-image class="clickable" src="#up" position="0.6 2.3 0.8" checkpoint="offset:0 4 -2.5" scale="0.5 0.5 0.5" look-at="#cam-position"></a-image>
            <a-image class="clickable" src="#down" rotation="0 90 0" position="-0.7 6.5 -0.5" checkpoint="offset:-1.3 -6 1.5" scale="0.5 0.5 0.5" look-at="#cam-position"></a-image>
                
            -->
    
            <a-box position="0.2 1.5 -1.3" scale="0.4 0.4 0.6" color="grey" scale="1 1 1"></a-box>
    
            

        </a-scene>
    </body>
    <script>
        document
          .querySelector("#return-gate")
          .addEventListener("click", e => {
            location.href = "index.html";
          });
          document
          .querySelector("#galaxy-warp")
          .addEventListener("click", e => {
            location.href = "galaxy.html";
          });
        </script>
    </html>
