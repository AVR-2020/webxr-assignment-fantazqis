            <a-entity id="explanation-board" position="0 0 0">
                <a-entity id="mercury-board" position="9.5 1 -5">
                    <a-box color="black" position="0.5 1.5 0" scale="0.1 2 3"></a-box>
                    <a-text
                    id="mercury-info"
                    value="Mercury
                    Mercury is the smallest and closest planet to the sun in the Solar System. Its orbit around the Sun takes 87.97 Earth days, the shortest of all the planets in the Solar System. It is named after the Greek god Hermes, translated into Latin Mercurius Mercury, god of commerce, messenger of the gods, mediator between gods and mortals"
                    position="0.4 1.9 -1.3"
                    rotation="0 -90 0"
                    scale="0.5 0.5 0.5"
                    ></a-text>
                </a-entity>

                <a-entity id="venus-board" position="5 1 9.5" rotation="0 -90 0">
                    <a-box color="black" position="0.5 1.5 0" scale="0.1 2 3"></a-box>
                    <a-text
                    id="venus-info"
                    value="Venus
                    Venus is the second planet from the Sun. It is named after the Roman goddess of love and beauty. Venus orbits the Sun every 224.7 Earth days. With a rotation period of 243 Earth days, it takes longer to rotate about its axis than any other planet in the Solar System by far, and does so in the opposite direction to all but Uranus. Venus does not have any moons"
                    position="0.4 1.9 -1.3"
                    rotation="0 -90 0"
                    scale="0.5 0.5 0.5"
                    ></a-text>
                </a-entity>

                <a-entity id="earth-board" position="5 1 -9.5" rotation="0 90 0">
                    <a-box color="black" position="0.5 1.5 0" scale="0.1 2 3"></a-box>
                    <a-text
                    id="earth-info"
                    value="Earth
                    Earth is the third planet from the Sun and the only astronomical object known to harbor life. About 29% of Earth's surface is land consisting of continents and islands. The remaining 71% is covered with water, mostly by oceans but also by lakes, rivers and other fresh water, which together constitute the hydrosphere. Much of Earth's polar regions are covered in ice."
                    position="0.4 1.9 -1.3"
                    rotation="0 -90 0"
                    scale="0.5 0.5 0.5"
                    ></a-text>
                </a-entity>

                <a-entity id="mars-board" position="-9.5 1 5" rotation="0 -180 0">
                    <a-box color="black" position="0.5 1.5 0" scale="0.1 2 3"></a-box>
                    <a-text
                    id="mars-info"
                    value="Mars
                    Mars is the fourth planet from the Sun and the second-smallest planet in the Solar System, being larger than only Mercury. In English, Mars carries the name of the Roman god of war and is often referred to as the Red Planet. Mars is a terrestrial planet with a thin atmosphere, with surface features reminiscent of the impact craters of the Moon and the valleys, deserts and polar ice caps of Earth."
                    position="0.4 1.9 -1.3"
                    rotation="0 -90 0"
                    scale="0.5 0.5 0.5"
                    ></a-text>
                </a-entity>

                <a-entity id="jupiter-board" position="-9.5 1 -5" rotation="0 -180 0">
                    <a-box color="black" position="0.5 1.5 0" scale="0.1 2 3"></a-box>
                    <a-text
                    id="jupiter-info"
                    value="Jupiter
                    Jupiter is the fifth planet from the Sun and the largest in the Solar System. It is a gas giant with a mass one-thousandth that of the Sun, but two-and-a-half times that of all the other planets in the Solar System combined. Jupiter is one of the brightest objects visible to the naked eye in the night sky and has been known to ancient civilizations since before recorded history."
                    position="0.4 1.9 -1.3"
                    rotation="0 -90 0"
                    scale="0.5 0.5 0.5"
                    ></a-text>
                </a-entity>

                <a-entity id="saturnus-board" position="-5 1 9.5" rotation="0 -90 0">
                    <a-box color="black" position="0.5 1.5 0" scale="0.1 2 3"></a-box>
                    <a-text
                    id="saturnus-info"
                    value="Saturnus
                    Saturn is the sixth planet from the Sun and the second-largest in the Solar System, after Jupiter. It is a gas giant with an average radius of about nine times that of Earth. It only has one-eighth the average density of Earth; however, with its larger volume, Saturn is over 95 times more massive. Saturn is named after the Roman god of wealth and agriculture."
                    position="0.4 1.9 -1.3"
                    rotation="0 -90 0"
                    scale="0.5 0.5 0.5"
                    ></a-text>
                </a-entity>

                <a-entity id="uranus-board" position="-5 1 -9.5" rotation="0 90 0">
                    <a-box color="black" position="0.5 1.5 0" scale="0.1 2 3"></a-box>
                    <a-text
                    id="uranus-info"
                    value="Uranus
                    Uranus is the seventh planet from the Sun. Its name is a reference to the Greek god of the sky, Uranus, who, according to Greek mythology, was the grandfather of Zeus (Jupiter) and father of Cronus (Saturn). It has the third-largest planetary radius and fourth-largest planetary mass in the Solar System. Uranus is similar in composition to Neptune."
                    position="0.4 1.9 -1.3"
                    rotation="0 -90 0"
                    scale="0.5 0.5 0.5"
                    ></a-text>
                </a-entity>

                <a-entity id="neptunus-board" position="9.5 1 5" rotation="0 0 0">
                    <a-box color="black" position="0.5 1.5 0" scale="0.1 2 3"></a-box>
                    <a-text
                    id="neptunus-info"
                    value="Neptunus
                    Neptune is the eighth and last planet from the Sun in the Solar System. It is an ice giant. It is the fourth largest planet and third heaviest. Neptune has four rings which are hard to see from the Earth. It is seventeen times heavier than Earth and is a little bit heavier than Uranus. It was named after the Roman God of the Sea."
                    position="0.4 1.9 -1.3"
                    rotation="0 -90 0"
                    scale="0.5 0.5 0.5"
                    ></a-text>
                </a-entity>

            </a-entity>

                    <a-entity id="neptune-container" position="0 0 40">
                        <a-sphere id="neptune" radius="1" src="#neptune-texture" mixin="rotation"></a-sphere>
                        <a-entity id="neptune-ring-1" geometry="primitive: torus; radius: 2; radiusTubular: 0.01;segmentsTubular: 50"
                            material="color: #FFFFFF;opacity: 0.8" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                        <a-entity id="neptune-ring-2" geometry="primitive: torus; radius: 1.7; radiusTubular: 0.05;segmentsTubular: 50"
                            material="color: #FFFFFF;opacity: 0.8" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                        <a-entity id="neptune-ring-3" geometry="primitive: torus; radius: 1.3; radiusTubular: 0.01;segmentsTubular: 50"

                </a-entity>
            </a-entity>
        </a-scene>
