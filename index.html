<html>

    <head>
        <title>A-Frame Starter Kit - Mini Planetarium</title>
        <meta name="description" content="Build your own planetarium with A-frame">

        <!-- This turns our HTML into A-Frame! -->
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    </head>

    <body>

        <a-assets>
            <a-asset-item id="room-o" src="asset/room.obj"></a-asset-item>
            <a-asset-item id="room-m" src="asset/room.mtl"></a-asset-item>


        </a-assets>
        <!-- a-scene contains all our A-Frame HTML -->
        <a-scene>

            <!-- the sky is our background, try changing the color or removing
            it -->
            <a-sky color="midnightblue"></a-sky>

           

            <a-entity obj-model="obj: #room-o; mtl: #room-m"
                      position="0 0 10"
                      scale="100 100 100">
            </a-entity>
  
            <a-entity position="0 0 0">
                <a-camera></a-camera>
            </a-entity>

        </a-scene>
        
        <!-- include the Glitch button to show what the webpage is about and to
        make it easier for folks to view source and remix -->
        <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
        <script src="https://button.glitch.me/button.js"></script>
    </body>

</html>
