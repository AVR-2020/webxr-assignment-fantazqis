<html>

    <head>
        <title>Planet Museum</title>
        <meta name="description" content="study about planets">
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-star-system-component@1.0.0/index.js"></script>
        <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
        <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://unpkg.com/@editvr/aframe-dialog-popup-component@1.7.2/dist/aframe-dialog-popup-component.min.js"></script>
        <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    </head>

    <body>

        <a-scene inspector-plugin-recast>

            <a-mixin id="rotation" animation="property: rotation; loop: true; from:  0 0 0; to: 0 360 0; dur: 20000; easing: linear;"></a-mixin>

            <a-mixin id="orbit" animation="property: rotation; loop: true; to: 0 360 0; dur: 40000; easing: linear;"></a-mixin>

            <a-assets>
                <img id="sun-texture" src="assets/sun_texture.jpg">
                <img id="mercury-texture" src="assets/mercury_texture.jpg">
                <img id="venus-texture" src="assets/venus_texture.jpg">
                <img id="earth-texture" src="assets/earth_texture.jpg">
                <img id="mars-texture" src="assets/mars_texture.jpg">
                <img id="jupiter-texture" src="assets/jupiter_texture.jpg">
                <img id="saturn-texture" src="assets/saturn_texture.jpg">
                <img id="uranus-texture" src="assets/uranus_texture.jpg">
                <img id="neptune-texture" src="assets/neptune_texture.jpg">
                <img id="pluto-texture" src="assets/pluto_texture.jpg">
                <img id="moon-texture" src="assets/moon_texture.jpg">
                <img id="galaxy-texture" src="assets/galaxy1.jpg">  
                <img id="galaxy-texture1" src="assets/galaxy.jpg">  
                <img id="footstep" src="assets/footstep.png"> 
            </a-assets>      


            <a-entity id="cam-position"
                  position="0 1 -8"
                  movement-controls="controls: checkpoint" 
                  checkpoint-controls="mode: animate;animateSpeed:10">
                <a-camera>
                    <a-cursor></a-cursor>
                </a-camera>
            </a-entity>

          <a-entity id="foot">
            <a-image src="#footstep" position="7.5 0.1 -5" rotation="-90 -90 0" checkpoint="offset:0 1 0" scale="1 1 1"></a-image>
            <a-image src="#footstep" position="7.5 0.1 5" rotation="-90 -90 0" checkpoint="offset:0 1 0" scale="1 1 1"></a-image>
            <a-image src="#footstep" position="-7.5 0.1 5" rotation="-90 90 0" checkpoint="offset:0 1 0" scale="1 1 1"></a-image>
            <a-image src="#footstep" position="-7.5 0.1 -5" rotation="-90 90 0" checkpoint="offset:0 1 0" scale="1 1 1"></a-image>
            <a-image src="#footstep" position="-5 0.1 -7.5" rotation="-90 0 0" checkpoint="offset:0 1 0" scale="1 1 1"></a-image>
            <a-image src="#footstep" position="5 0.1 -7.5" rotation="-90 0 0" checkpoint="offset:0 1 0" scale="1 1 1"></a-image>
            <a-image src="#footstep" position="5 0.1 7.5" rotation="-90 180 0" checkpoint="offset:0 1 0" scale="1 1 1"></a-image>
            <a-image src="#footstep" position="-5 0.1 7.5" rotation="-90 180 0" checkpoint="offset:0 1 0" scale="1 1 1"></a-image>
            <a-image src="#footstep" position="0 0.1 -2.5" rotation="-90 180 0" checkpoint="offset:0 1 0" scale="1 1 1"></a-image>
            <a-image src="#footstep" position="0 0.1 2.5" rotation="-90 0 0" checkpoint="offset:0 1 0" scale="1 1 1"></a-image>
            <a-image src="#footstep" position="0 0.1 12" rotation="-90 180 0" checkpoint="offset:0 1 0" scale="1 1 1"></a-image>
            

        </a-entity>

            <a-entity id="basic-light" light="type: ambient; color: #BBB"></a-entity>
            <a-sky color="black"></a-sky>
            <a-entity star-system="count: 1000; radius: 250; depth: 0"></a-entity>

            <a-entity id="museum-room">

                <a-plane position="0 0 0" rotation="-90 0 0" color="grey" scale = " 20 30 0"></a-plane>

                <a-entity id="placing-cube container" visible="false">
                    <a-entity id="placing-cube" position="9.5 1 -5" static-body>
                        <a-box scale="0.5 0.01 0.5"></a-box>
                        <a-box position="0 0 0.25" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="0 0 -0.25" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="0.25 0 0" rotation="0 90 0" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="-0.25 0 0" rotation="0 90 0" scale="0.5 0.1 0.01"></a-box>
                    </a-entity>

                    <a-entity id="placing-cube" position="5 1 9.5" static-body>
                        <a-box scale="0.5 0.01 0.5"></a-box>
                        <a-box position="0 0 0.25" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="0 0 -0.25" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="0.25 0 0" rotation="0 90 0" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="-0.25 0 0" rotation="0 90 0" scale="0.5 0.1 0.01"></a-box>
                    </a-entity>

                    <a-entity id="placing-cube" position="5 1 -9.5" static-body>
                        <a-box scale="0.5 0.01 0.5"></a-box>
                        <a-box position="0 0 0.25" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="0 0 -0.25" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="0.25 0 0" rotation="0 90 0" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="-0.25 0 0" rotation="0 90 0" scale="0.5 0.1 0.01"></a-box>
                    </a-entity>

                    <a-entity id="placing-cube" position="-9.5 1 5" static-body>
                        <a-box scale="0.5 0.01 0.5"></a-box>
                        <a-box position="0 0 0.25" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="0 0 -0.25" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="0.25 0 0" rotation="0 90 0" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="-0.25 0 0" rotation="0 90 0" scale="0.5 0.1 0.01"></a-box>
                    </a-entity>

                    <a-entity id="placing-cube" position="-9.5 1 -5" static-body>
                        <a-box scale="0.5 0.01 0.5"></a-box>
                        <a-box position="0 0 0.25" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="0 0 -0.25" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="0.25 0 0" rotation="0 90 0" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="-0.25 0 0" rotation="0 90 0" scale="0.5 0.1 0.01"></a-box>
                    </a-entity>

                    <a-entity id="placing-cube" position="9.5 1 5" static-body>
                        <a-box scale="0.5 0.01 0.5"></a-box>
                        <a-box position="0 0 0.25" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="0 0 -0.25" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="0.25 0 0" rotation="0 90 0" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="-0.25 0 0" rotation="0 90 0" scale="0.5 0.1 0.01"></a-box>
                    </a-entity>

                    <a-entity id="placing-cube" position="-5 1 9.5" static-body>
                        <a-box scale="0.5 0.01 0.5"></a-box>
                        <a-box position="0 0 0.25" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="0 0 -0.25" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="0.25 0 0" rotation="0 90 0" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="-0.25 0 0" rotation="0 90 0" scale="0.5 0.1 0.01"></a-box>
                    </a-entity>
                
                    <a-entity id="placing-cube" position="-5 1 -9.5" static-body>
                        <a-box scale="0.5 0.01 0.5"></a-box>
                        <a-box position="0 0 0.25" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="0 0 -0.25" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="0.25 0 0" rotation="0 90 0" scale="0.5 0.1 0.01"></a-box>
                        <a-box position="-0.25 0 0" rotation="0 90 0" scale="0.5 0.1 0.01"></a-box>
                    </a-entity>

                </a-entity>
                
                <!-- starter room -->
                <a-entity id="starter-room" position="0 2.5 -15">
                    <a-box position="0 0 0" scale="8 5 0.01" color="grey"></a-box>
                    <a-box position="4 0 2.5" rotation="0 90 0" scale="5 5 0.01" color="grey"></a-box>
                    <a-box position="-4 0 2.5" rotation="0 90 0" scale="5 5 0.01" color="grey"></a-box>
                </a-entity>

                <!-- starter room door-->
                <a-box position="-5.7 2.5 -10" color="yellow" scale = "8.6 5 0.01"></a-box>
                <a-box position="5.7 2.5 -10" color="yellow" scale = "8.6 5 0.01"></a-box>

                <!-- tele room -->
                <a-entity id="tele-room" position="0 2.5 15" rotation="0 180 0">
                    <a-box position="0 0 0" scale="8 5 0.01" color="grey"></a-box>
                    <a-box position="4 0 2.5" rotation="0 90 0" scale="5 5 0.01" color="grey"></a-box>
                    <a-box position="-4 0 2.5" rotation="0 90 0" scale="5 5 0.01" color="grey"></a-box>
                </a-entity>
                <a-ocean id="warp-gate" position="0 2.5 14.5" rotation="0 180 0" color="black" depth="4" width="7.97" amplitude="0" amplitude-variance="0.1" speed="1.5" speed-variance="10" opacity="1" density="5"></a-ocean>

                <!-- tele room door-->
                <a-box position="-5.7 2.5 10" color="grey" scale = "8.6 5 0.01"></a-box>
                <a-box position="5.7 2.5 10" color="grey" scale = "8.6 5 0.01"></a-box>
                
                <!-- middle room -->

                <a-cylinder position="0 0 0" src="#galaxy-texture" scale="1.8 2 1.8"></a-cylinder>
                <a-cylinder position="0 0 0" color="black" scale="1.9 1.9 1.9"></a-cylinder>    
                <a-box id="roof" position="0 5 0" rotation="90 0 0" scale = "20 20 0.01"></a-box>
                <a-box position="10 2.5 0" rotation="0 90 0" color="grey" scale = "20 5 0.01"></a-box>
                <a-box position="-10 2.5 0" rotation="0 90 0" color="grey" scale = "20 5 0.01"></a-box>

                
                <a-sphere dynamic-body position="9.5 4 5" radius="0.3" src="#neptune-texture"></a-sphere>
                <a-sphere dynamic-body position="9.5 4 -5" radius="0.3" src="#mercury-texture"></a-sphere>
                <a-sphere dynamic-body position="5 4 9.5" radius="0.3" src="#venus-texture"></a-sphere>
                <a-sphere dynamic-body position="5 4 -9.5" radius="0.3" src="#earth-texture"></a-sphere>
                <a-sphere dynamic-body position="-9.5 4 5" radius="0.3" src="#mars-texture"></a-sphere>
                <a-sphere dynamic-body position="-9.5 4 -5" radius="0.3" src="#jupiter-texture"></a-sphere>
                <a-sphere dynamic-body position="-5 4 9.5" radius="0.3" src="#saturn-texture"></a-sphere>
                <a-sphere dynamic-body position="-5 4 -9.5" radius="0.3" src="#uranus-texture"></a-sphere>
            </a-entity>

            <a-entity id="table-planet" position="0 1.1 0" scale="0.04 0.04 0.04">
                <a-entity geometry="primitive: torus; radius: 3; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
                <a-entity geometry="primitive: torus; radius: 4.24; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
                <a-entity geometry="primitive: torus; radius: 5.24; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
                <a-entity geometry="primitive: torus; radius: 6.25; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
                <a-entity geometry="primitive: torus; radius: 12.1; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
                <a-entity geometry="primitive: torus; radius: 15.55; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
                <a-entity geometry="primitive: torus; radius: 18.05; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
                <a-entity geometry="primitive: torus; radius: 20.05; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
            
                <!-- Planet dan Matahari -->
                <a-sphere id="sun" position="0 0 0" radius="4" src="#sun-texture" mixin="rotation" light="type: point" material="shader: flat;"></a-sphere>

                <a-entity id="orbit-mercury" mixin="orbit" animation="dur: 20000;">
                    <a-sphere id="mercury" position="0 0 6" radius=".4" src="#mercury-texture" mixin="orbit"></a-sphere>
                </a-entity>

                <a-entity id="orbit-venus" mixin="orbit">
                    <a-sphere id="venus" position="0 0 8.5" radius=".4" src="#venus-texture" mixin="rotation"></a-sphere>
                </a-entity>

                <a-entity id="orbit-earth" mixin="orbit" animation="dur: 30000;">
                    <a-entity id="earth-and-moon" position="0 0 10.5">
                        <a-entity id="earth-container">
                            <a-sphere position="0 0 0" radius=".5" id="earth" src="#earth-texture" mixin="rotation"></a-sphere>
                            <a-entity id="moon-container" mixin="orbit">
                                <a-sphere position="-1 0 0" radius=".10" id="moon" src="#moon-texture"></a-sphere>
                            </a-entity>
                        </a-entity>
                    </a-entity>
                </a-entity>

                <a-entity id="orbit-mars" mixin="orbit">
                    <a-sphere id="mars" position="0 0 12.5" radius=".4" src="#mars-texture" mixin="rotation"></a-sphere>
                </a-entity>

                <a-entity id="orbit-jupiter" mixin="orbit" animation="dur: 90000;">
                    <a-sphere id="jupiter" position="0 0 24" radius="2.5" src="#jupiter-texture" mixin="rotation"></a-sphere>
                </a-entity>

                <a-entity id="orbit-saturn" mixin="orbit">
                    <a-entity id="saturn-container" position="0 0 31">
                        <a-sphere radius="1.8" id="saturn" src="#saturn-texture" mixin="rotation"></a-sphere>
                        <a-entity id="saturn-ring-1" geometry="primitive: torus; radius: 3.2; radiusTubular: 0.1;segmentsTubular: 50"
                            material="color: #57524A;" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                        <a-entity id="saturn-ring-2" geometry="primitive: torus; radius: 2.4; radiusTubular: 0.2;segmentsTubular: 50"
                            material="color: #A29A87;" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                    </a-entity>
                </a-entity>

                <a-entity id="orbit-uranus" mixin="orbit" animation="dur: 70000;">
                    <a-entity id="uranus-container" position="0 0 36">
                        <a-sphere id="uranus" radius=".75" src="#uranus-texture" mixin="rotation"></a-sphere>
                        <a-entity id="uranus-ring" geometry="primitive: torus; radius: 1.5; radiusTubular: 0.01;segmentsTubular: 50"
                            material="color: #FFFFFF;" rotation="-10 90 0" scale="1 1 0.1"></a-entity>
                    </a-entity>
                </a-entity>

                <a-entity id="orbit-neptune" mixin="orbit" animation="dur: 35000;">
                    <a-entity id="neptune-container" position="0 0 40">
                        <a-sphere id="neptune" radius="1" src="#neptune-texture" mixin="rotation"></a-sphere>
                        <a-entity id="neptune-ring-1" geometry="primitive: torus; radius: 2; radiusTubular: 0.01;segmentsTubular: 50"
                            material="color: #FFFFFF;opacity: 0.8" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                        <a-entity id="neptune-ring-2" geometry="primitive: torus; radius: 1.7; radiusTubular: 0.05;segmentsTubular: 50"
                            material="color: #FFFFFF;opacity: 0.8" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                        <a-entity id="neptune-ring-3" geometry="primitive: torus; radius: 1.3; radiusTubular: 0.01;segmentsTubular: 50"
                            material="color: #FFFFFF;opacity: 0.8" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-scene>
  
    </body>
    <script>
    document
      .querySelector("#warp-gate")
      .addEventListener("click", e => {
        location.href = "tower.html";
      });
    </script>
</html>
